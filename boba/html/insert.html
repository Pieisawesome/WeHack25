<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Your Own Tower Analysis</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./insert.html">Upload Image</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="upload-section">
            <h2>Analyze Your Towers</h2>
            <p>Upload images of your cell towers for analysis.</p>
            <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" id="image-input" name="images" accept="image/*" multiple required>
                <button type="submit">Analyze Your Towers</button>
            </form>
            <div id="upload-status">
                {% if upload_message %}
                    <p>{{ upload_message }}</p>
                {% endif %}
            </div>
        </section>
    </main>

    <footer>
        <p>Lana Tran | <a href="https://www.linkedin.com/in/lana-tran-pie/">LinkedIn</a></li> | <a href="https://github.com/Pieisawesome/WeHack25#">GitHub</a>
        </p>
    </footer>
</body>
</html>
